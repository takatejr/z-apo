<circle-progress
  [percent]="id"
  [radius]="100"
  [outerStrokeWidth]="16"
  [innerStrokeWidth]="90"
  [outerStrokeColor]="(id > 60 ? 'rgba(50, 253, 14, 0.9)' : id > 30 ? 'rgba(253, 209, 14, 0.9)' : 'rgba(200,0,0,0.7)')"
  [innerStrokeColor]="(id > 60 ? 'rgba(50, 253, 14, 0.9)' : id > 30 ? 'rgba(253, 209, 14, 0.9)' : 'rgba(200,0,0,0.5)')"
  [animation]="true"
  [animationDuration]="50"
  [responsive]="true"
  [titleFontSize]="'3rem'"
  [showSubtitle]="false"
  [showUnits]="false"
  [toFixed]="1"
></circle-progress>
