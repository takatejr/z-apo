<mat-form-field appearance="outline">
  <mat-label>{{title}}</mat-label>
  <mat-select [formControl]="toppingsControl" multiple>
    <mat-select-trigger>
      <mat-chip-list>
        <mat-chip
          *ngFor="let topping of toppingsControl.value"
          [removable]="true"
          (removed)="onToppingRemoved(topping)"
        >
          {{ topping }}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
      </mat-chip-list>
    </mat-select-trigger>

    <mat-option
      *ngFor="let topping of data"
      [value]="topping"
      (click)="this.selectedToppings.emit(this.toppingsControl.value)"
      >{{ topping }}</mat-option
    >
  </mat-select>
</mat-form-field>
