<p>dashboard works!</p>
<form>
  <mat-form-field appearance="outline">
    <mat-label></mat-label>
    <input
      matInput
      type="text"
      aria-label="text"
      placeholder="Placeholder"
      [formControl]="searchControl"
      (keydown.enter)="
        $event.preventDefault(); searchByInputValue(searchControl.value)
      "
    />
    <mat-icon
      class="clear"
      matSuffix
      *ngIf="clearx$ | async"
      (click)="clearSearchControl()"
    >
      <div class="box">
        <span class="cross">x</span>
        <span>Clear all filters</span>
      </div></mat-icon
    >
    <mat-hint>Hint</mat-hint>
  </mat-form-field>
</form>

{{ clearx$ | async }}

<div>
  Filter by:
  <div class="filter-container">
    <app-filter></app-filter>
    <app-filter></app-filter>
    <app-filter></app-filter>
    <app-filter></app-filter>
    <app-filter></app-filter>
  </div>
</div>


<div *ngIf="data$ | async">
  <div *ngFor="let item of (data$ | async)">
    {{item.id}}
  
  </div>
  
</div>
<app-circle></app-circle>








<div>
  <div class="board">
    <span class="result">Result</span>
    <span class="companies">Companies</span>
    <span class="countries">Countries</span>
    <span class="excel">Export to excel</span>
  </div>
  <div class="sort">
    <div class="sort-score"></div>
    <div class="sort-size"></div>
  </div>
  <ul>
    <li >
      <div class="score"></div>
      <div class="description">
        <span class="title"></span>
        <div class="details">

        </div>
      </div>
    </li>
  </ul>
</div>
